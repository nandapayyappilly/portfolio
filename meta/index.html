<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanda Payyappilly: Personal Site and Portfolio</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
</head>
<body>

  <h1>Meta</h1>
  <div id="filter-controls" style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%; margin-bottom: 1rem;">
    <label for="commitSlider" style="width: 100%;">
      <span style="font-weight: 500;">Show commits until:</span>
    </label>
    <dl class="files"></dl>
  </div>
  <div id="stats"></div>
  <script type="module" src="main.js"></script>
  <h2>Commits by time of day</h2>
  <!-- Scrolly 1: Commit Timeline -->
  <div id="scrollytelling">
    <div id="scroll-container">
      <div id="spacer"></div>
      <div id="items-container"></div>
    </div>
    <div id="chart"></div>
  </div>
  <h2>Lines Edited by time of day</h2>
  <!-- Scrolly 2: Lines Timeline -->
  <div id="scrollyfiles">
    <div id="files-scroll-container">
      <div id="files-spacer"></div>
      <div id="files-items-container"></div>
    </div>
    <div id="chart"></div>
  </div>
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>
  
  <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
